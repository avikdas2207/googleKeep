<head>

<body onload="onStart()">
    <div class="header">
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../assets/keepLogo.png" alt="" width="30" height="24" class="d-inline-block align-top">
                    Google Keep
                </a>
            </div>
        </nav>
    </div>
    <div id="contain" class="contain">
        <div class="card first" id="first">
            <input class="cardInput" placeholder="Take a note...">
        </div>
        <div class="card second" id="second">
            <input class="secondInput title" id="title" placeholder="Title" required >
            <input class="secondInput note" id="description" placeholder="Take a note..." required >
            <button class="btn btn-light " id="addNote" >Close</button>
        </div>
    </div>
    <div class="container" id="potray" >
          
        </div>
    </div>
    </div>
